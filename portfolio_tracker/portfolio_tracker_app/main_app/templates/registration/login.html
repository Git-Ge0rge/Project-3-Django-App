{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>
<div class= "login-box">
  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
      <input placeholder="Username"class="login-submit" type="submit" value="login">
      <input placeholder="Password" class="feedback-input" type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
