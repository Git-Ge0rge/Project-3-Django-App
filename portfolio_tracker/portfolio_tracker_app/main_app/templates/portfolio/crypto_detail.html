{% extends 'base.html' %}
{% block content %}

<h1>Crypto Details</h1>

<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
            <span class="card-title">{{ crypto.name }}</span>
            <p>Ticker: {{crypto.ticker}}</p>
            <p>Purchase Price: {{crypto.purchase_price}}</p>
            <p>Purchase Date: {{crypto.purchase_date}}</p>
            <p># of Units: {{crypto.num_of_units}}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'crypto_update' crypto.id %}">Edit</a>
          <a href="{% url 'crypto_delete' crypto.id %}">Delete</a>
        </div>
    </div>
      </div>

{% endblock %}
