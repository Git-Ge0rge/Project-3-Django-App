{% extends 'base.html' %}
{% block content %}

<h1>Stock Details</h1>

<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
            <span class="card-title">{{ stock.name }}</span>
            <p>{{stock.ticker}}</p>
            <p>Purchase Price: {{stock.purchase_price}}</p>
            <p>Purchase Date: {{stock.purchase_date}}</p>
            <p># of Units: {{stock.num_of_units}}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'stock_update' stock.id %}">Edit</a>
          <a href="{% url 'stock_delete' stock.id %}">Delete</a>
        </div>
    </div>
      </div>

{% endblock %}
